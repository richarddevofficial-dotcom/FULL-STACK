<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker Lite</title>
    <!-- Link external CSS -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>Expense Tracker Lite</h1>

        <!-- Input Section -->
        <div class="input-section">
            <input type="text" id="expenseName" placeholder="Expense Name">
            <input type="number" id="expenseAmount" placeholder="Amount">
            <select id="expenseCategory">
                <option value="Food">Food</option>
                <option value="Transport">Transport</option>
                <option value="Bills">Bills</option>
                <option value="Shopping">Shopping</option>
                <option value="Other">Other</option>
            </select>
            <div class="buttons">
                <button id="addBtn">Add Expense</button>
                <button id="clearBtn">Clear All</button>
            </div>
            <div id="error"></div>
        </div>

        <!-- Expense List -->
        <ul id="expenseList"></ul>

        <!-- Summary Section -->
        <div id="summary">
            <p>Total Expenses: $<span id="totalAmount">0</span></p>
            <p>Number of Items: <span id="numItems">0</span></p>
            <p>Highest Expense: <span id="highestExpense">-</span></p>
        </div>
    </div>

    <!-- JS File -->
    <script src="script.js" defer></script>
</body>

</html>
