<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Drich University</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>

    <!-- ===== NAVBAR ===== -->
    <header>
        <nav class="navbar">
            <h1 class="logo">Drich University</h1>

            <ul class="nav-links">
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Programs</a></li>
                <li><a href="#">Admissions</a></li>
                <li><a href="#">Contact</a></li>
            </ul>

            <!-- Hamburger -->
            <div class="hamburger">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </nav>

    </header>

    <!-- ===== HERO SECTION ===== -->
    <section class="hero">
        <div class="hero-content">
            <h2>Shaping the Future Through Education</h2>
            <p>Empowering students with knowledge, innovation, and leadership.</p>
            <button class="btn" id="openModal">Apply Now</button>
        </div>
    </section>

    <!-- ===== APPLY MODAL ===== -->
    <div class="modal" id="applyModal">
        <div class="modal-content">
            <span class="close-btn" id="closeModal">&times;</span>
            <h2>Apply Now</h2>

            <form id="applyForm">
                <input type="text" id="fullName" placeholder="Full Name" required />
                <input type="email" id="email" placeholder="Email Address" required />
                <select id="programSelect" required>
                    <option value="">Select Program</option>
                    <option>Engineering</option>
                    <option>Business Administration</option>
                    <option>Computer Science</option>
                    <option>Medicine</option>
                </select>
                <button type="submit" class="btn">Submit Application</button>
            </form>
        </div>
    </div>


    <!-- ===== PROGRAMS SECTION ===== -->
    <section class="programs">
        <h2>Our Programs</h2>
        <div class="program-cards" id="programContainer">
            <section class="programs hidden">
                <h2>Our Programs</h2>

                <div class="filters">
                    <button class="filter-btn active" data-category="All">All</button>
                    <button class="filter-btn" data-category="Engineering">Engineering</button>
                    <button class="filter-btn" data-category="Business">Business</button>
                    <button class="filter-btn" data-category="Technology">Technology</button>
                    <button class="filter-btn" data-category="Health">Health</button>
                </div>

                <div class="program-cards" id="programContainer"></div>
            </section>

        </div>

    </section>

    <!-- ===== NEWS SECTION ===== -->
    <section class="news hidden">
        <h2>Latest News</h2>
        <div class="news-container" id="newsContainer"></div>
    </section>


    <!-- ===== FOOTER ===== -->
    <footer>
        <p>Â© 2026 Drich University. All Rights Reserved.</p>
    </footer>

    <script src="script.js" defer></script>

</body>

</html>
